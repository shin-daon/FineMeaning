<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>선뜻</title>
<link rel="shortcut icon" type="image/x-icon" href="image/heart.png"/>
</head>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<link rel="stylesheet" href="css/member/findIdResult.css">
<body>
<div th:replace="~{views/common/header :: header}"></div>
<br><br><br><br>

<div class="enroll">
	<div class="enroll-title">아이디 찾기</div>

	<div class="result">
		<div class="insert name">
			<label class="title">아이디 확인</label><br>
			<span class="pwd-comment">회원님의 정보와 일치하는 아이디입니다.</span>
			<div class="result-nemo" th:each="fu : ${foundUser}">
				<div class="result-user-id">[[${fu.uId}]]</div>
				<div class="result-user-date">(가입일 : [[${fu.enrollDate}]])</div>
			</div>
		</div>
		
		<div class="last-button">
			<button id="rollback-btn" onClick="location.href='loginView.me'">로그인</button> &nbsp;
			<button id="withdrawal-btn" onClick="location.href='findPwd.me'">비밀번호 찾기</button>	
		</div>	
	</div>
</div>
	
<br><br><br><br>
<div th:replace="~{views/common/footer :: footer}"></div>
</body>
</html>
