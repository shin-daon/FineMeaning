<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<style>
@font-face {
    font-family: 'SUITE-Regular';
    src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2304-2@1.0/SUITE-Regular.woff2') format('woff2');
    font-weight: 400;
    font-style: normal;
}

:root {
	--body-background-color: #f5f6f7;
	--font-color: #4e4e4e;
	--border-gray-color: #dadada;
}

* {
	margin: 0;
	padding: 0;
	font-family: "SUITE-Regular", sans-serif;
}

.enroll {
	width: 360px;
	margin: 0px auto;
	display: block;
}

.enroll-title {
	font-size: 30px;
	margin-bottom: 75px;
	text-decoration: #9DC08B wavy underline;
	margin-left: 84px;
}

.title {
	font-size: 18px;
	line-height: 20px;
	font-weight: bold;
	word-break: keep-all;
	color: #4e4e4e;
}

.insert {
	margin-top: 40px;
}

.input {
	margin-top: 15px;
}

#short-input {
	padding: 8px 15px 9px;
	border-radius: 4px;
	width: 233px;
	height: 40px;
	border: 1px solid lightgray;
	outline: none;
}

.short-btn {
	padding: 8px 15px 9px;
	border-radius: 4px;
	width: 100px;
	height: 40px;
	font-size: 15px;
	color: white;
	background-color: #609966;
	border: 1px solid #609966;
}

#normal-input {
	padding: 8px 15px 9px;
	border-radius: 4px;
	width: 335px;
	height: 40px;
	border: 1px solid lightgray;
	outline: none;
}

#email-input {
	padding: 8px 15px 9px;
	border-radius: 4px;
	width: 149px;
	height: 40px;
	border: 1px solid lightgray;
	outline: none;
}

#email-select {
	padding: 8px 15px 9px;
	border-radius: 4px;
	width: 150px;
	height: 40px;
	border: 1px solid lightgray;
	outline: none;
}

.normal-btn {
	margin-top: 50px;
	padding: 8px 15px 9px;
	border-radius: 4px;
	width: 335px;
	height: 40px;
	font-size: 15px;
	color: white;
	background-color: #609966;
	border: 1px solid #609966;
}

a {
	text-decoration: none;
	font-size: 14px;
	color: #4e4e4e;
	font-weight: bold;
}


.choose-radio{
    display: inline-block;
    cursor: pointer;
    font-weight: 500;
    margin-top: 15px;
    margin-bottom: 10px;
    width: 130px; height: 25px;
}

.choose-radio span{
    display: inline-flex;
    align-items: center;
    padding: 10px 20px 10px 10px;
    border-radius: 50px;
    transition: .25s ease;
    font-size: 17px;
}

.choose-radio span:hover,
input[type="radio"]:checked + span{
    background-color: #EDF1D6;
}

.choose-radio span:before{
    content: "";
    background-color: #fff;
    width: 20px;
    height: 20px;
    border-radius: 50%;
    margin-right: 10px;
    transition: .25s ease;
    box-shadow:  inset 0 0 0 2px #609966;
}

input[type="radio"]:checked + span:before{
    box-shadow: inset 0 0 0 5px #609966;
}

.nothing {
	margin-left: 8px;
	margin-right: 8px;
}

.result {
	width: 360px;
	margin: 0px auto;
}

.pwd-comment {
	font-size: 14px;
	color: gray;
}

.result-nemo {
	margin-top: 30px;
	width: 300px;
	height: 85px;
	border: 1px solid #EDF1D6;
	background: #EDF1D6;
	justify-content: center; /* 수평 가운데 정렬 */
    align-items: center;
}

.result-user-id,
.result-user-date {
	text-align: center;
	margin-top: 13px;
}

.result-user-id {
	font-size: 18px;
}

.result-user-date {
	font-size: 14px;
}

#withdrawal-btn {
	padding: 8px 15px 9px;
	border-radius: 4px;
	width: 145px;
	height: 40px;
	font-size: 15px;
	color: #fff;
	background-color: #609966;
	border: 1.5px solid #609966;
}

#rollback-btn {
	padding: 8px 15px 9px;
	border-radius: 4px;
	width: 145px;
	height: 40px;
	font-size: 15px;
	color: #609966;
	background-color: #fff;
	border: 1.5px solid #609966;
	margin-top: 3px;
	margin-bottom: 40px;
}

.last-button {
	margin-top: 40px;
}

#custom-email-input {
	padding: 8px 15px 9px;
    border-radius: 4px;
    width: 150px;
    height: 40px;
    border: 1px solid lightgray;
    outline: none;
	position: relative;
}

.input.email-input {
    position: relative; /* 추가: 위치를 고정하기 위해 부모 요소에 position: relative 적용 */
}

.x-btn {
	background: none;
	border: none;
	width: 25px;
	height: 25px;
	position: absolute;
/* 	right: 795px; */
/* 	top: 694px; */
	top: 10px;
    left: 315px;
}

.last-button {
	margin-top: 20px;
	
}

.new-pwd {
	margin-top: 15px; 
	margin-bottom: 15px;
}

.pwd-area {
	margin-top: 30px;
}

.result-div {
	width: 360px;
	margin: 0px auto;
}

#complete{
	margin-left: 300px; 
}

.new-pwd {
	margin-top: 20px;
}

.learn-more {
	margin-top:40px;	
	position: relative;
	display: inline-block;
	cursor: pointer;
	outline: none;
	border: 0;
	vertical-align: middle;
	text-decoration: none;
	font-size: 15px;
	font-family: inherit;
	width:90px;
	height:32px;
	font-weight: 600;
	color: #382b22;
	text-transform: uppercase;
	background: #EDF1D6;
	border: 2px solid #609966;
	border-radius: 0.75em;
	transform-style: preserve-3d;
	transition: transform 150ms cubic-bezier(0, 0, 0.58, 1), background 150ms cubic-bezier(0, 0, 0.58, 1);
}

.learn-more::before {
  position: absolute;
  content: "";
  width: 100%;
  height: 100%;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: #9DC08B;
  border-radius: inherit;
  box-shadow: 0 0 0 2px #609966, 0 0.625em 0 0 #EDF1D6;
  transform: translate3d(0, 0.75em, -1em);
  transition: transform 150ms cubic-bezier(0, 0, 0.58, 1), box-shadow 150ms cubic-bezier(0, 0, 0.58, 1);
}

.learn-more:hover {
  background: #EDF1D6;
  transform: translate(0, 0.25em);
}

.learn-more:hover::before {
  box-shadow: 0 0 0 2px #609966, 0 0.5em 0 0 #EDF1D6;
  transform: translate3d(0, 0.5em, -1em);
}

.learn-more:active {
  background: #EDF1D6;
  transform: translate(0em, 0.75em);
}

.learn-more:active::before {
  box-shadow: 0 0 0 2px #b18597, 0 0 #EDF1D6;
  transform: translate3d(0, 0, -1em);
}

.address-btn {
	width: 335px;
	display: flex;
    justify-content: center;
    align-items: center;
}

#pwdCheckResult {
	font-size: 15px;
	color: #609966;
} 

.check-div {
	margin-top: 30px;
	width: 335px;
	display: flex;
        justify-content: center;
        align-items: center;
}
</style>
<body>
<div th:replace="~{views/common/header :: header}"></div>
<br><br><br><br>

<div class="enroll">
	<div class="enroll-title">비밀번호 찾기</div>

	<div class="insert result-div">
		<label class="title new-pwd-title">비밀번호 재설정</label><br>
		<span class="pwd-comment">영문, 숫자를 포함한 8 - 16자의 비밀번호를 입력해주세요.</span>
		<form action="changePwd.me">
			<div class="pwd-area">
				새 비밀번호 <input type="password" id="normal-input" class="new-pwd" name="newPwd" placeholder="비밀번호"/><br><br>
				비밀번호 확인 <input type="password" id="normal-input" class="new-pwd" name="newPwdCheck" placeholder="비밀번호 확인"/><br>
				
				<div class="check-div"><label id="pwdCheckResult"></label></div>
				
				<div class="address-btn">
					<button type="submit" id="nextBtn" class="learn-more">설정하기</button>
				</div>
			</div>	
		</form>
	</div>
	
	
</div>

<br><br><br><br>
<div th:replace="~{views/common/footer :: footer}"></div>
<script>
	//비밀번호
	const pwdInput = document.querySelector('input[name="newPwd"]');
	const pwdCheckInput = document.querySelector('input[name="newPwdCheck"]');
	const pwdResult = document.getElementById('pwdCheckResult');
	const enrollButton = document.getElementById('nextBtn');
	
	pwdInput.addEventListener('input', validatePwd);
	
	function validatePwd() {
	  const pwdInputValue = pwdInput.value;
	  const pwdRegex = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d!@#$%^&*]{8,16}$/
	
	  if (pwdInput.value === pwdCheckInput.value) {
		  	pwdCheckResult.innerText = '';
		  	enrollButton.disabled = false;
	  } else if (pwdInput.value !== pwdCheckInput.value) {
	  		pwdCheckResult.textContent = '비밀번호가 일치하지 않습니다.';
	  		enrollButton.disabled = true;
	  }
	  
	  if (pwdRegex.test(pwdInputValue)) {
		pwdResult.textContent = '';
	    enrollButton.disabled = false;
	  } else {
		pwdResult.textContent = '올바른 비밀번호를 입력해주세요.';
	    enrollButton.disabled = true;
	  } 
 
	}
</script>
</body>
</html>
